<div
  class="sidenav_container"
  [@onSideNavChange]="sideNavState ? 'open' : 'close'"
>
  <div style="height: 100%">
    <div class="logo-link smalllogo">
      <img
        class="logo"
        style="margin-right: 20px"
        src="../../../assets/images/favicon.ico"
        alt="Logo"
      />
    </div>
    <div class="logo-link biglogo">
      <img
        class="logo"
        src="../../../../assets/images/logo-white.png"
        alt="Logo"
      />
    </div>

    <div class="matsidemenu">
      <mat-nav-list>
        <mat-list-item
          routerLinkActive="active"
          (click)="openHome()"
        >
          <mat-icon mat-list-icon>home</mat-icon>
          <a matLine>Home</a>
        </mat-list-item>
      </mat-nav-list>
      <mat-nav-list>
        <mat-list-item
          routerLinkActive="active"
          (click)="openPending()"
        >
          <mat-icon mat-list-icon>assignment_late</mat-icon>
          <a matLine>Pending Document</a>
        </mat-list-item>
      </mat-nav-list>

      <mat-nav-list>
        <mat-list-item
          routerLinkActive="active"
          (click)="openApproved()"
        >
          <mat-icon mat-list-icon>assignment_turned_in</mat-icon>
          <a matLine>Approved Document</a>
        </mat-list-item>
      </mat-nav-list>

      

      
    </div>
  </div>
</div>
